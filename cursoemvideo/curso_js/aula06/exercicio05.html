<body>
    
    <script>
        var nome = window.prompt("Digite o primeiro número");
        document.write(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em maiúsculo fica assim: ${nome.toUpperCase()}<br>`);
        document.write(`Seu nome em minúsculo fica assim: ${nome.toLowerCase()}<br>`);
