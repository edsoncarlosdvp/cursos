  <section>
    <article>
      <h3>Event Binding</h3>
      <div>
        <button class="btn btn-primary" (click)="botaoClicado()">Clique em mim</button>
        <br><br>
        <input type="text"
        (keyup)="onKeyUp($event)"
        (keyup.enter)="salvarValor(campoInput.value)"
        (blur)="salvarValor(campoInput.value)"
        #campoInput/>
        <p>Valor do campo: {{ valorAtual }} </p>
        <p>Valor do salvo: {{ valorSalvo }} </p>
      </div>

      <br><br>

      <span
        (mouseover)="onMouseOverOut()"
        (mouseout)="onMouseOverOut()"
        [class.highlight]="isMouseOver"
        >Passe o mouse aqui!</span>
